<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://kit.fontawesome.com/c42b30a324.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="project3.css">
        <title>MUSIC</title>
    </head>
    <body>
        <div class="container">
           <div class="music-player">
           <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
           </nav>  
          <img src="C:\Users\K C Deeksha\Pictures\Screenshots\JungKookie.png" class="song-image">
          <h1>Still With You</h1>
          <p>JUNGKOOK from BTS</p>
         console.log(circle)

          <audio controls id="song">
          
            <source src="C:\Users\K C Deeksha\Downloads\Jungkook-BTS-Still-With-You-.mp3" type="audio/mpeg">
          
        </audio>
        
        <input type="range" value="0" id="progress">

          <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        
          </div>
           </div>

        </div>

        <script>

            let progress = document.getElementById("progress");
            let song = document.getElementById("song");
            let ctrlIcon = document.getElementById("ctrlIcon");
            console.log(
                ctrlIcon
            )

            song.onloadedmetadata = function(){
                progress.max = song.duration;
                progress.value = song.currentTime;
            }

            function playPause(){
                if(ctrlIcon.classList.contains("fa-pause")){
                    song.pause();
                    ctrlIcon.classList.remove("fa-pause");
                    ctrlIcon.classList.add("fa-play");
                }
                else{
                    song.play();
                    ctrlIcon.classList.add("fa-pause");
                    ctrlIcon.classList.remove("fa-play");
                }
            }
        </script>
    </body>
</html>
